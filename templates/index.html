<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IP Geolocation Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
        }

        .box {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            padding: 30px;
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #2563eb;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #2563eb;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1e40af;
        }

        .error {
            color: #ef4444;
            margin-top: 10px;
            font-weight: 500;
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #e2e8f0;
        }

        .result p {
            margin: 6px 0;
            text-align: left;
        }

        .result p strong {
            color: #2563eb;
        }

        @media (max-width: 480px) {
            .box {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="box">
    <h2>IP Geolocation Lookup</h2>

    <form method="POST">
        <input type="text" name="ip" placeholder="Enter IP address" required>
        <button type="submit">Lookup</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if result %}
        <hr>
        <p><strong>IP:</strong> {{ result.IP }}</p>
        <p><strong>Country:</strong> {{ result.Country }}</p>
        <p><strong>Region:</strong> {{ result.Region }}</p>
        <p><strong>City:</strong> {{ result.City }}</p>
        <p><strong>ISP:</strong> {{ result.ISP }}</p>
        <p><strong>Latitude:</strong> {{ result.Latitude }}</p>
        <p><strong>Longitude:</strong> {{ result.Longitude }}</p>
    {% endif %}
</div>

</body>
</html>
